<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Reservation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-header">
      <h2 class="animate__animated animate__bounce">RESERVE YOUR TABLE</h2>
      <h3 class="animate__animated animate__bounce">Reservation</h3>
    </div>
    <div class="reserve-form">
      <form>First Name: <input type="text" name="fname" value="" /></form>
      <br />
      Last Name: <input type="text" name="lname" value="" />
      <br />
      <br />
      Email: <input type="email" name="email" required />
      <br />
      <br />
      Party Size: <input type="number" name="party_number" required />
      <br />
      <br />
      Date: <input type="date" name="datetime" required />
      <br />
      <br />
      Time:<input type="time" name="time" required />
      <br />
      <br />
      <input class="button" type="submit" />
      <input class="button" type="reset" />
    </div>
  </body>
</html>
